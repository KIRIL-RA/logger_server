<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/StaticFunctions.js" type="text/javascript"></script>
    <script src="./scripts/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidenav.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/select-parameters.css">
    <title>Select date</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <span class="OPEN-MENU-BUTTON" style="font-size:30px;cursor:pointer">&#9776;</span>
            <div class="LOGO">
                <a class="LOGO-IMG"><img src="/images/Logo10.png" alt="Logo"></a>
                <div class="LOGO-TEXT">
                    <a>Cloud panel</a>
                </div>
            </div>
            <a class="USER" href="/aboutuser">
                <span id="USERNAME">{UserName}</span>
                <img src="/images/User10.png" alt="UserLogo">
            </a>
        </header>
        <div class="parent">
            <div class="sidenav">
                <script src="/scripts/SideBar.js"></script>
                <a href="javascript:void(0)" class="closebtn defaultsidenavnavigation">&times;</a>
                <a class="aboutuser defaultsidenavnavigation" href="/aboutuser">User</a>
                <a class="devices defaultsidenavnavigation" href="/devices">Devices</a>
                <a class="selectdate defaultsidenavnavigation" href="/analytics/selectdate">Analytics</a>
            </div>
            <div class="MAIN-CONTENT">
                <div class="select-date-header">
                    <span>Analytics</span>
                </div>
                <div class="select-date-main">
                    <div class="select-device">
                        <label for="Device">Device: </label>
                        <select name="Device" id="select-devices" tabindex="1">
                        </select>
                    </div>
                    <div class="select-year-month">
                        <label for="Year">Year: </label>
                        <select name="Year" id="select-year" tabindex="2">
                        </select>
                        <label for="Month">Month: </label>
                        <select name="Month" id="select-month" tabindex="3">
                        </select>
                    </div>
                    <div class="select-date-calendar">
                        <table class="CLICKABLE_CALENDAR">
                            <script src="/scripts/calendar.js"></script>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                            <tr class="TABLE_LINE" id="FIRST">
                                <th class="NOT_CLICKABLE" id="MON"></th>
                                <th class="NOT_CLICKABLE" id="TUE"></th>
                                <th class="NOT_CLICKABLE" id="WED"></th>
                                <th class="NOT_CLICKABLE" id="THU"></th>
                                <th class="NOT_CLICKABLE" id="FRI"></th>
                                <th class="NOT_CLICKABLE" id="SAT"></th>
                                <th class="NOT_CLICKABLE" id="SUN"></th>
                            </tr>
                            <tr class="TABLE_LINE" id="SECOND">
                                <th class="NOT_CLICKABLE" id="MON"></th>
                                <th class="NOT_CLICKABLE" id="TUE"></th>
                                <th class="NOT_CLICKABLE" id="WED"></th>
                                <th class="NOT_CLICKABLE" id="THU"></th>
                                <th class="NOT_CLICKABLE" id="FRI"></th>
                                <th class="NOT_CLICKABLE" id="SAT"></th>
                                <th class="NOT_CLICKABLE" id="SUN"></th>
                            </tr>
                            <tr class="TABLE_LINE" id="THIRD">
                                <th class="NOT_CLICKABLE" id="MON"></th>
                                <th class="NOT_CLICKABLE" id="TUE"></th>
                                <th class="NOT_CLICKABLE" id="WED"></th>
                                <th class="NOT_CLICKABLE" id="THU"></th>
                                <th class="NOT_CLICKABLE" id="FRI"></th>
                                <th class="NOT_CLICKABLE" id="SAT"></th>
                                <th class="NOT_CLICKABLE" id="SUN"></th>
                            </tr>
                            <tr class="TABLE_LINE" id="FOURTH">
                                <th class="NOT_CLICKABLE" id="MON"></th>
                                <th class="NOT_CLICKABLE" id="TUE"></th>
                                <th class="NOT_CLICKABLE" id="WED"></th>
                                <th class="NOT_CLICKABLE" id="THU"></th>
                                <th class="NOT_CLICKABLE" id="FRI"></th>
                                <th class="NOT_CLICKABLE" id="SAT"></th>
                                <th class="NOT_CLICKABLE" id="SUN"></th>
                            </tr>
                            <tr class="TABLE_LINE" id="FIFTH">
                                <th class="NOT_CLICKABLE" id="MON"></th>
                                <th class="NOT_CLICKABLE" id="TUE"></th>
                                <th class="NOT_CLICKABLE" id="WED"></th>
                                <th class="NOT_CLICKABLE" id="THU"></th>
                                <th class="NOT_CLICKABLE" id="FRI"></th>
                                <th class="NOT_CLICKABLE" id="SAT"></th>
                                <th class="NOT_CLICKABLE" id="SUN"></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
