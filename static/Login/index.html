<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/StaticFunctions.js" type="text/javascript"></script>
    <script src="./scripts/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mobilePhoneTransform.css">
    <link rel="stylesheet" href="/css/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="LOGO">
                <a class="LOGO-IMG"><img src="/images/Logo10.png" alt="Logo"></a>
                <div class="LOGO-TEXT">
                    <a>Cloud panel</a>
                </div>
            </div>
        </header>
        <div class="MAIN-CONTENT">

            <div class="LOGIN-BLOCK">
                <span>Login</span>
                <input id="iUSERNAME" type="username" placeholder="User name">
                <input id="iPASSWORD" type="password" placeholder="Password">
                <div class="ERROR CLOSED">
                    <span id="ERROR-TEXT">Error</span>
                </div>
                <button id="LOGIN-BUTTON">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
